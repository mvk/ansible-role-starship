---
# @var starship_version:description: Version of the release to install
# renovate: datasource=github-releases depName=starship/starship
starship_version: 1.24.2

# @var starship_arch:description: Architecture of the static binary
starship_arch: "{{ 'aarch64' if ansible_architecture == 'aarch64' or ansible_architecture == 'arm64' else 'x86_64' }}"

# @var starship_download:description: URL to the archive of the release to install
starship_download: "https://github.com/starship/starship/releases/download/v{{ starship_version }}/starship-{{ starship_arch }}-unknown-linux-musl.tar.gz"

# @var starship_install_directory:description: Directory in which to install the binary
starship_install_directory: "/usr/bin"

# @var starship_owner:description: User who will own the binary file
starship_owner: root

# @var starship_group:description: Group who will own the binary file
starship_group: root

# @var starship_configuration:description: Configure the starship prompt using the information in this dictionary
starship_configuration: {}
# Configuration dict example:
# user: <username>
# shell: <override user's default shell>
# preset: <override default preset>

# @var starship_shells:description: Supported shells for configuration edit, other shells can be added later
starship_supported_shells:
  - bash
  - zsh

starship_default_preset: "bracketed-segments"
